<!DOCTYPE html>
<html lang="en">
<body>
<script>
    async function getData(queryString) {
        const url = "http://localhost:18080/find-products?queryString=" + queryString;
        try {
            const response = await fetch(url);
            const json = await response.json();
            var items = document.getElementById("unordered_list");
            items.innerHTML = "";
            for (var i = 0; i < json.length; i++) {
                var item = document.createElement('li');
                item.appendChild(document.createTextNode(json[i].price));
                item.appendChild(document.createTextNode(" "));
                item.appendChild(document.createTextNode(json[i].name));
                items.appendChild(item);
            }
            console.log(json);
        } catch (error) {
            console.error(error.message);
        }
    }

</script>
<div id="demo">
    <label>
        <input oninput="getData(this.value)">
    </label>
</div>
<ul id="unordered_list">
</ul>
</body>
</html>
